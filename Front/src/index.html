<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SampleICO</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    const currentStoreLanguage = window. localStorage.getItem('language');
    const currentLang = currentStoreLanguage ? JSON.parse(currentStoreLanguage) : { Code: 'en' };
    const scriptSrc = `https://maps.googleapis.com/maps/api/js?key=AIzaSyBPNWPtsbRQz7eQLoXqy_tG4mDBQ_Nxi5E&libraries=places&language=${currentLang.Code}`;
    var scriptTag = document.createElement('script');
    scriptTag.setAttribute('src', scriptSrc);
    document.head.appendChild(scriptTag);
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
