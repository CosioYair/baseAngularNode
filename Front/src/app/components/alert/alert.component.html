<div *ngIf="alertOptions.Status" class="alert alert-success alert-dismissible fade show m-2" role="alert"
  [ngClass]="{ 'alert-success': alertOptions.Type === 'success', 'alert-danger': alertOptions.Type === 'danger' }">
  {{ alertOptions.Message }}
  <button *ngIf="alertOptions.Close !== false" type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
